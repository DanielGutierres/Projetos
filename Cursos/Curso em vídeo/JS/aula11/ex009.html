<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>

    <h1>Sistema de Verificação de Nacionalidade</h1>
    Digite sua Nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Enviar" onclick="identificarNacionalidade()">
    <div id="res">
    
    </div>

     <script>
        function identificarNacionalidade(){
            var país = document.getElementById("txtnac")
            var res = document.querySelector('div#res')

            res.innerHTML = `<p> Sua nacionalidade é ${país.value}</p>` 
 
            if(país.value ==  'Brasil' || país.value == 'brasil' ){
                res.innerHTML = `<p> Vivendo em <strong>${país.value}</strong>, você é brasileiro </p>` 
            }else{
                res.innerHTML =  `<p> Vivendo em <strong>${país.value} </strong>, você é estrangeiro </p>`
            }
        }
     </script> 
</body>
</html>
