<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">Resultado </div>
    <style>
        body{
            font: normal 18pt Arial;
        }

        div#result{
            margin-top: 20px;
            padding-left: 20px;
        }
    </style>
    
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2') // igual o de cima mas utilizando queryselector
            
            var result = document.getElementById('result')

            var n1 = Number(tn1.value) //convertendo texto pra numero
            var n2 = Number(tn2.value)
            
            var soma = n1 + n2

            result.innerHTML = `A soma entre ${n1} e ${n2} Ã© = <strong>${soma} </strong> `

        }
    </script>
</body>
</html>
